<!DOCTYPE html>
<html>

<head>
    {% include head.html %}
</head>

<body>
    <div class="contents">
        {% include sidemenu.html %}
        <div class="main-area">
            <section class="main-contents">
                <h1 class="page-title">{{ page.date | date: "%B %Y" }} の投稿</h1>
                <ul class="posts">
                    {% for post in page.posts %}
                    <li>
                        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
                        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </section>
        </div>
    </div>
    <footer>
        {% include footer.html %}
    </footer>
</body>

</html>
