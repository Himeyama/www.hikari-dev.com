---
layout: index
---


{% for post in site.posts limit: 5 %}
    <div class="index">
        <article class="article">
            <h1 class="page-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <time class="posted-date">{{ post.date | date: "%Y-%m-%d" }}</time>
            {{ post.content }}
        </article>
    </div>
{% endfor %}
