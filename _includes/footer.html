<div class="footer">
    <div class="footer-contents">
        <p>
            {{ site.copyright }}
        </p>
        <p>
            {{ site.title }}の著作権は{{ site:author }}に属します。
        </p>
    </div>
    <script>
        let postedDates = document.getElementsByClassName("posted-date");
        for (let i = 0; i < postedDates.length; i++) {
            let date = postedDates[i].innerText
            if (date != "") {
                let warekiDate = Wareki.date(date)
                postedDates[i].innerText = warekiDate;
            }
        }
    </script>
    
    <link id="highlight-theme" rel="stylesheet">
    <script>
        const themeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        const handleThemeChange = (event) => {
            // let link = document.createElement("link");
            // link.rel = "stylesheet";
            let link = document.getElementById("highlight-theme");
            if (event.matches) {
                console.log("Dark theme");
                link.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
            }else{
                console.log("Light theme");
                link.href = "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
            }
            hljs.highlightAll();
        }

        themeMediaQuery.addListener(handleThemeChange);
        handleThemeChange(themeMediaQuery);
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/powershell.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/highlightjs-line-numbers.js/2.8.0/highlightjs-line-numbers.min.js"></script>
    <script>hljs.highlightAll(); hljs.initLineNumbersOnLoad();</script>
    <script src="{{ "/assets/js/fe.js" | relative_url }}"></script>
</div>
