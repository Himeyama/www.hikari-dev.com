                <h1 class="page-title">ImageMagick でバイラテラルフィルター</h1>
<time class="posted-date">2021-06-13</time>
<p>ImageMagick でバイラテラルフィルターをかける試み。
ImageMagick のインストール方法は <a href="install-magick.html">install-magick.html</a></p>

<h1 id="コマンド例">コマンド例</h1>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>magick convert Parrots.jpg -bilateral-blur 10x10 output.png
</code></pre></div></div>

<h1 id="結果">結果</h1>
<ul>
  <li>
    <p>入力画像</p>

    <p><img src="/assets/img/magick-bilateral/Parrots.jpg" alt="Parrots" /></p>
  </li>
  <li>
    <p>出力画像</p>

    <p><img src="/assets/img/magick-bilateral/output.png" alt="Parrots" /></p>
  </li>
</ul>
